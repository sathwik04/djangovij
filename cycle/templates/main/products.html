

{%  extends 'main/main.html' %}

{% block content %}


		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Welcome to Rents Activity</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<div class="col-md-10">
		<h5></h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'createproduct' %}">Create Customer</a>
			<table class="table table-sm">
				<tr>
					<th>Customer</th>
					<th>category</th>
					<th>price</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>
                 {% for product in products %}
                <tr>
                    <td>{{product.customer}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>

                    <td><a class="btn btn-sm btn-info" href="{% url 'updateproduct' product.id %}"> Update</> </td>

                    <td><a class="btn btn-sm btn-danger"  href="{% url 'deleteproduct' product.id %}"> Delete</> </td>


                </tr>
                 {% endfor %}


			</table>
		</div>
	   </div>
		<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-customers">
			  	<div class="card-header">
			  		<h6 class="card-title">Collected Amount</h6>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{f}}</h3>
			  	</div>
			</div>
		</div>
	</div>

 {% endblock content %}
